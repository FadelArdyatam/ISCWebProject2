<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-box bg-blue-400 p-8 rounded-lg shadow-md w-96">
        <form id="loginform">
            <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
            <div class="inputbox relative mb-4">
                <input type="text" id="username" required
                    class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2 peer"/>
                <label for="username" class="absolute left-0 transition-all text-white peer-focus:top-[-1rem] peer-focus:text-sm peer-focus:text-gray-300 mt-2">
                    Username
                </label>
            </div>
            <div class="inputbox relative mb-4">
                <input type="password" id="password" required
                    class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2 peer"/>
                <label for="password" class="absolute left-0 transition-all text-white peer-focus:top-[-1rem] peer-focus:text-sm peer-focus:text-gray-300 mt-2">
                    Password
                </label>
            </div>
            <button type="submit" value="Open"
                class="submit w-full h-10 bg-white rounded-full text-black font-semibold text-lg cursor-pointer">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
